<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Generator</title>
</head>

<body>
    <h1>CV Generator</h1>
    <form action="/submit-cv" method="post">
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full-name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea><br><br>

        <label for="education">Education:</label>
        <input type="text" id="education" name="education"><br><br>

        <label for="work-experience">Work Experience:</label>
        <textarea id="work-experience" name="work-experience" rows="4"></textarea><br><br>

        <label for="skills">Skills:</label>
        <textarea id="skills" name="skills" rows="4"></textarea><br><br>

        <label for="achievements">Achievements:</label>
        <textarea id="achievements" name="achievements" rows="4"></textarea><br><br>

        <input type="submit" value="Generate CV">
    </form>
</body>

</html>
